<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Personal Information</h1>
    <form action="submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="" required>
    <br/>
    
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    <br/>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br/>

    <label for="gender">Gender</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label>
    <br/>

    <label for="hobbies">Hobbies:</label>
    <input type="checkbox" id="hobby1" name="hobbies" value="hobby1">
    <label for="hobby1">Motor Riding</label>
    <input type="checkbox" id="hobby2" name="hobbies" value="hobby2">
    <label for="hobby2">Swimming</label>
    <input type="checkbox" id="hobby3" name="hobbies" value="hobby3">
    <label for="hobby3">Collecting Houses</label>
    <br/>
    <br/>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
        <option value="australlia">Australla</option>
        <option value="philippines">Philippines</option>
    </select>
    <br/>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments"></textarea>
    <br/>
    </form>
</body>
</html>
